name: GoReleaser

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Checkout specific tag (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git fetch --force --tags
          git checkout ${{ github.event.inputs.tag }}

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          version: latest

      - name: Install CGO dependencies
        run: mise deps:install

      - name: Install GoReleaser with goreleaser-cross
        run: |
          # Install goreleaser-cross for CGO support
          echo "Installing goreleaser-cross..."
          curl -sL https://github.com/goreleaser/goreleaser-cross/releases/download/v1.25.4/goreleaser-cross_1.25.4_Linux_x86_64.tar.gz | tar xz -C /tmp
          sudo mv /tmp/goreleaser-cross /usr/local/bin/goreleaser
          goreleaser --version

      - name: Check GoReleaser configuration
        run: mise release:check

      - name: Run GoReleaser
        run: goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ github.event.inputs.tag || github.ref_name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: release-artifacts
          path: dist/*
          retention-days: 7
