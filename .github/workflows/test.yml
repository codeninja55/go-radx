name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.25.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install CGO dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install openjpeg jpeg

      - name: Install CGO dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libjpeg-dev libopenjp2-7-dev

      - name: Download dependencies
        run: go mod download
        env:
          GOTOOLCHAIN: local

      - name: Run all tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          GOTOOLCHAIN: local

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-${{ matrix.os }}-go${{ matrix.go-version }}
          fail_ci_if_error: false

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-go${{ matrix.go-version }}
          path: coverage.html
          retention-days: 30

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache: true

      - name: Download dependencies
        run: go mod download
        env:
          GOTOOLCHAIN: local

      - name: Run tests with coverage
        run: go test -coverprofile=coverage.out ./...
        env:
          CGO_ENABLED: 0
          GOTOOLCHAIN: local

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          echo "Coverage check disabled - informational only"
