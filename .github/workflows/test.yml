name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'
          cache: true

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          version: latest

      - name: Install CGO dependencies
        run: mise deps:install

      - name: Check CGO dependencies
        run: mise deps:check

      - name: Download dependencies
        run: mise download
        env:
          GOTOOLCHAIN: local

      - name: Run all tests with coverage
        run: mise test:coverage
        env:
          GOTOOLCHAIN: local
          DOCKER_HOST: unix:///var/run/docker.sock
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          TESTCONTAINERS_RYUK_DISABLED: false

      - name: Generate HTML coverage report
        run: mise coverage:html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-ubuntu-go1.25.4
          fail_ci_if_error: false

      - name: Archive coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report-ubuntu-go1.25.4
          path: coverage.html
          retention-days: 30

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'
          cache: true

      - name: Download dependencies
        run: go mod download
        env:
          GOTOOLCHAIN: local

      - name: Run tests with coverage
        run: go test -coverprofile=coverage.out ./...
        env:
          CGO_ENABLED: 0
          GOTOOLCHAIN: local

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          echo "Coverage check disabled - informational only"
